  <!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login - Restaurante Mr. Queen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="public/css/login.css" rel="stylesheet">
  </head>
  <body>
    <div class="login-container d-flex justify-content-center align-items-center vh-100">
      <div class="login-card p-4 shadow-lg">
        <h2 class="text-center mb-4 text-light">Restaurant Mr. Queen</h2>
        <p class="text-center text-muted mb-4">Bienvenido al sistema de gestión</p>
        
        <form id="loginForm">
          <div class="mb-3">
            <label for="correo" class="form-label text-light">Correo</label>
            <input id="correo" type="email" class="form-control" required placeholder="ejemplo@mrqueen.com">
          </div>
          <div class="mb-3">
            <label for="contraseña" class="form-label text-light">Contraseña</label>
            <input id="contraseña" type="password" class="form-control" required placeholder="********">
          </div>
          <button class="btn btn-login w-100 mt-2" type="submit">Iniciar sesión</button>
        </form>

        <div id="msg" class="mt-3 text-center text-danger"></div>
      </div>
    </div>

    <script src="public/js/login.js"></script>
  </body>
  </html>
